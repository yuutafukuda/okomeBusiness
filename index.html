<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新潟米 「新之助」</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="hero-bg">
        <section class="top">
            <header>
                <a href="#"><img src="images/top-header.png" alt="新之助"></a>
            </header>

            <h1><span class="subtitle">新潟県産</span> <span class="title">「新之助」</span></h1>

            <p>新潟が誇る米づくりの伝統を極めた革新の品と質。</p>

            <div class="form-container">
                <form action="">
                    <div class="form-left">
                        <label for="province">配送地域について</label>
                        <input type="text" name="province" id="province">
                        <p>例：東京都千代田区</p>
                    </div>
                    <input type="button" value="配送料を確認">
                </form>
            </div>
        </section>
    </div>
    <section class="bottom">
        <div class="right-colum">
            <h2>新之助の魅力</h2>
            <p>米どころ新潟の歴史が産んだ、革新の美味しさ。<br>
                弾力のある食感を持ち、噛めば噛むほど甘みが出てきます。一粒一粒がしっかりしていて、ほぐれ感があり、冷めてもおいしさと甘みが持続するお米です。             
            </p>
            <p>
                トップブランドとして長年支持されている、新潟米の代表格、コシヒカリ。
                コシヒカリと双璧をなすトップブランド米として、2017年秋にデビューした新品種、新之助。<br>
                品種•ブランドごとに特徴のある新潟米だから、料理との相性を考慮して最適なお米を選択できます。
            </p>
        </div>
        <img src="images/okomeChart.jpg" alt="お米チャート">
    </section>
</body>
</html>
